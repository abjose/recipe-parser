<!DOCTYPE html>
<html>
  <head>
    <title>VEGANIZED: Tasty's Chocolate Chip Cookies • It Doesn't Taste Like Chicken</title>
    <link rel="stylesheet" href="page.css" type="text/css">
  </head>
  <body>
    VEGANIZED: Tasty's Chocolate Chip Cookies • It Doesn't Taste Like Chicken

    <div id="ingredients">
      ingredients
      <ul>
        
        <li>
          <input type="checkbox">
          <label class="strikethrough">3 tablespoons almond flour or ground almonds (or other ground nut)</label>
        </li>
        
        <li>
          <input type="checkbox">
          <label class="strikethrough">1 cup bread flour</label>
        </li>
        
        <li>
          <input type="checkbox">
          <label class="strikethrough">3/4 cup all-purpose flour</label>
        </li>
        
        <li>
          <input type="checkbox">
          <label class="strikethrough">1 teaspoon baking soda</label>
        </li>
        
        <li>
          <input type="checkbox">
          <label class="strikethrough">1 teaspoon espresso powder</label>
        </li>
        
        <li>
          <input type="checkbox">
          <label class="strikethrough">1 teaspoon salt</label>
        </li>
        
      </ul>
    </div>

    <div id="instructions">
      instructions
      <ol>
        
        <li>
          <input type="checkbox">
          <label class="strikethrough">Preheat the oven to 350˚F (180˚C). Line a large baking sheet with parchment paper.</label>
        </li>
        
        <li>
          <input type="checkbox">
          <label class="strikethrough">Add the almond flour to a small pot and put over medium-low heat. Toast the almond flour until it lightly browns and smells fragrant, stirring frequently so it doesn't burn, about 3 minutes. Remove from heat and immediately pour the toasted almond into a large mixing bowl to stop the cooking.</label>
        </li>
        
        <li>
          <input type="checkbox">
          <label class="strikethrough">Sift the bread flour, all-purpose flour, baking soda, espresso powder, and salt into the large mixing bowl along with the toasted almond flour. Whisk to combine.</label>
        </li>
        
        <li>
          <input type="checkbox">
          <label class="strikethrough">In another large bowl, use a hand mixer to beat together the vegan butter, dark brown sugar, white sugar, and vanilla extract. Mix until fluffy.</label>
        </li>
        
        <li>
          <input type="checkbox">
          <label class="strikethrough">Add the wet ingredients to the dry ingredients and mix until just combined. Stir in the chocolate chips and chopped dark chocolate.</label>
        </li>
        
        <li>
          <input type="checkbox">
          <label class="strikethrough">Scoop about 3 tablespoons of cookie dough into a ball and place on the prepared baking sheet, spacing each cookie 2-3 inches apart. Bake for 12 to 14 minutes until the cookies are browned on the edges. Let cool on the pan for about 10 minutes.</label>
        </li>
        
      </ol>
    </div>

  </body>

</html>
